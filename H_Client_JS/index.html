<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hyakunin (Web)</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="ws_client.js"></script>
    <script defer src="render.js"></script>
    <script defer src="chat.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Hyakunin (Web)</h1>
        <div id="controls">
          <input id="inpName" placeholder="プレイヤー名" />
          <input id="inpRoom" placeholder="部屋ID（空で作成）" />
          <!-- role selection removed; server defaults to spectator when omitted -->
          <input id="inpWsUrl" placeholder="WebSocket URL (例: ws://localhost:5001/ws)" value="wss://hyakunin-js.onrender.com/ws" style="width: 260px" />
          <button id="btnConnect">Connect</button>
          <button id="btnCreate">Create</button>
          <span id="status">未接続</span>
        </div>
      </header>

      <main>
        <!-- Lobby view: shown first -->
        <div id="lobbyView">
          <div id="lobbyGrid"></div>
        </div>

        <!-- Game view: hidden until a room is joined -->
        <div id="gameView">
          <canvas id="gameCanvas" width="900" height="600"></canvas>
          <aside id="chatPanel">
            <div style="display: flex; gap: 8px; align-items: center">
              <button id="btnBack">戻る</button>
              <button id="btnBecome">参加</button>
              <button id="btnWithdraw">退出</button>
              <div id="roomInfo"></div>
            </div>
            <div id="playersList"></div>
            <div id="messages" class="messages"></div>
            <div id="chatInput">
              <input id="inpChat" placeholder="type message" />
              <button id="btnSend">Send</button>
            </div>
          </aside>
        </div>
      </main>
    </div>
  </body>
</html>
